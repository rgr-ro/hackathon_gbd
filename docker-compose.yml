services:
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./data/csv:/data/csv
      # - ./init-sql:/docker-entrypoint-initdb.d
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    networks:
      - gestbd_net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    ports:
      - "${PGADMIN_HOST_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - gestbd_net

  graphdb:
    image: ontotext/graphdb:10.3.2
    ports:
      - 8000:7200
    environment:
      GDB_JAVA_OPTS: -Dgraphdb.workbench.importDirectory=/opt/graphdb/home/graphdb-import
    volumes:
      - graphdb_data:/opt/graphdb/home
      - ./data/ttl:/opt/graphdb/home/data/import
    networks:
      - gestbd_net

  descarga_datos:
    build:
      context: ./descarga_datos
      dockerfile: Dockerfile
    image: descarga_datos:latest
    container_name: descarga_datos
    restart: "no"
    env_file:
      - .env
    volumes:
      # Mount host ./data/ to the container's expected /app/data output dir
      # This ensures files the downloader writes to /app/data are visible on the host
      - ./data/:/app/data:rw
      # Note: do not mount the parent ./data/csv here — mounting the parent can hide
      # files created during the image build. Mount the exact folder the app writes to.
      # Mount the downloader scripts into /app/scripts (read-only)
      - ./descarga_datos/scripts:/app/scripts:ro
    working_dir: /app
    # Keep the container running after the script finishes so you can
    # enter it with `docker exec -it descarga_datos bash`.
    # The command runs the downloader in background and then tails /dev/null.
    command:
      - /bin/bash
      - -c
      - |
        python /app/descarga_datos.py
    #         & exec tail -f /dev/null
    stdin_open: true
    tty: true
    networks:
      - gestbd_net

  load_data:
    build:
      context: ./load_data
      dockerfile: Dockerfile
    image: load_data:latest
    container_name: load_data
    restart: "no"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/:/app/data:ro
      - ./scripts:/app/scripts:ro
    working_dir: /app
    command:
      - /bin/bash
      - -c
      - |
        echo 'Waiting for PostgreSQL to be ready...'
        until pg_isready -h db -p 5432 -U $${POSTGRES_USER}; do
          echo 'PostgreSQL is unavailable - sleeping'
          sleep 2
        done
        echo 'PostgreSQL is ready!'
        echo 'Waiting for data download to complete...'
        sleep 10
        echo 'Starting data load...'
        python scripts/load_filtered_csvs.py \
          --csv-dir /app/data/csv/all_csv \
          --host db \
          --port 5432 \
          --user $${POSTGRES_USER} \
          --password $${POSTGRES_PASSWORD} \
          --dbname $${POSTGRES_DB}
    #        exec tail -f /dev/null
    depends_on:
      - db
      - descarga_datos
    networks:
      - gestbd_net

  create_graph:
    build:
      context: ./create_graph
      dockerfile: Dockerfile
    image: create_graph:latest
    container_name: create_graph
    restart: "no"
    volumes:
      - ./data/csv/all_csv:/app/data/csv/all_csv:ro
      - ./data/ttl:/app/data/ttl:rw
      - ./scripts:/app/scripts:ro
    working_dir: /app
    command:
      - /bin/bash
      - -c
      - |
        echo 'Esperando a que descarga_datos complete...'
        sleep 15
        echo 'Iniciando generación del grafo RDF...'
        python scripts/create_graph.py --output-dir /app/data/ttl
        echo 'Grafo RDF generado exitosamente'
    depends_on:
      - descarga_datos
    networks:
      - gestbd_net

  upload_to_graphdb:
    build:
      context: ./upload_to_graphdb
      dockerfile: Dockerfile
    image: upload_to_graphdb:latest
    container_name: upload_to_graphdb
    restart: "no"
    environment:
      GRAPHDB_URL: "http://graphdb:7200"
      REPOSITORY_ID: "uam_data"
      TTL_FILE: "/data/ttl/grafo_completo.ttl"
      BASE_URI: "https://www.mi-master.es/proyecto/datos/"
    volumes:
      - ./data/ttl:/data/ttl:ro
    working_dir: /app
    depends_on:
      - graphdb
      - create_graph
    networks:
      - gestbd_net

volumes:
  db_data:
  pgadmin_data:
  graphdb_data:

networks:
  gestbd_net:
    external: true
