services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    image: postgres:16-pgvector
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./data/csv:/data/csv
      - ./init-sql:/docker-entrypoint-initdb.d
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    networks:
      - gestbd_net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    ports:
      - "${PGADMIN_HOST_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - gestbd_net

  graphdb:
    image: ontotext/graphdb:10.3.2
    ports:
      - 8000:7200
    environment:
      GDB_JAVA_OPTS: -Dgraphdb.workbench.importDirectory=/opt/graphdb/home/graphdb-import
    volumes:
      - graphdb_data:/opt/graphdb/home
      - ./data/ttl:/opt/graphdb/home/data/import
    networks:
      - gestbd_net

  descarga_datos:
    build:
      context: ./descarga_datos
      dockerfile: Dockerfile
    image: descarga_datos:latest
    container_name: descarga_datos
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount host ./data/csv/all_csv to the container's expected /app/csv/all_csv output dir
      # This ensures files the downloader writes to /app/csv/all_csv are visible on the host
      - ./data/csv/all_csv:/app/csv/all_csv:rw
      # Note: do not mount the parent ./data/csv here â€” mounting the parent can hide
      # files created during the image build. Mount the exact folder the app writes to.
      # Mount the downloader scripts into /app/scripts (read-only)
      - ./descarga_datos/scripts:/app/scripts:ro
    working_dir: /app
    # Keep the container running after the script finishes so you can
    # enter it with `docker exec -it descarga_datos bash`.
    # The command runs the downloader in background and then tails /dev/null.
    command: /bin/bash -c "python /app/descarga_datos.py & exec tail -f /dev/null"
    stdin_open: true
    tty: true
    networks:
      - gestbd_net

volumes:
  db_data:
  pgadmin_data:
  graphdb_data:

networks:
  gestbd_net:
    external: true
